<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="b1" value="" onblur="mm()"/>
		<button id="bt">提交</button>
		<p id="p1"></p>
	</body>
	<script type="text/javascript">
		var oB=document.getElementById('b1');
		var oBt=document.getElementById('bt');
		var oP=document.getElementById('p1');
		var res=/^1[3|5|8]\d{9}$/;
		function mm(){
			if(!(res.test(oB.value))){
				alert('手机格式错误！')
				oB.value='';
			}
		}
		oBt.onclick=function(){
			
			var s=oB.value;
//			var n=s.split('');
//			n.splice(3,4,'****');
//			n=n.join('');
			var a=s.slice(0,3);
			var b=s.slice(7,10);
			var n=a+'****'+b;
			var d=document.createElement('p');
			d.innerHTML=n;
			document.body.insertBefore(d,oP);
		}
		

	</script>
</html>
