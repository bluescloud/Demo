<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				position:relative;
				width:200px;
				height:300px;
				border:1px solid #ddd;
				box-shadow: 0px 0px 10px -10px;  /* 1,水平位置     2垂直距离  ;   3,模糊距离          4,阴影面积 负值是内阴影*/
			}
			div:hover{
				top:-2px;
				left:-2px;
				box-shadow: -5px 10px 10px -10px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
